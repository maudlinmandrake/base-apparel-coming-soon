<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="container">
  <main>

    <img class="logo" src="images/logo.svg">

    <h1><span class="pink-text thin-text">We're</span> Coming Soon</h1>
    
    <p class="pink-text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
    <form>
      <input type="email" id="email" name="email">
      <button id="submit"><img src="images/icon-arrow.svg"></button>
    </form>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://www.jennymikac.com">Jenny Mikac</a>.
      </p>
    </footer>

  </main>
  <aside class="hero">
  </aside>

</div>
</body>
</html>
